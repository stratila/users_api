steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/my-image:$COMMIT_SHA', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['compose', '-f', 'docker-compose.yaml', 'up', '--detach']
- name: 'gcr.io/cloud-builders/docker'
  args:
  - compose
  - -f
  - docker-compose.yaml
  - exec
  - --no-TTY
  - --workdir
  - /tests
  - web
  - /bin/sh
  - -c
  - |
    python3 -m pytest -vvv
- name: 'gcr.io/cloud-builders/docker'
  args: ['compose', '-f', 'docker-compose.yaml', 'down' ]
  

